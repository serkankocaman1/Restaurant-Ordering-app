<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="index.js" type="module"></script>
</head>
<body>
    <main class="app">
        <div class="app__container">
        <section class="banner">
            <div class="banner__container">
                <h2 class="banner__title">Serkan's Diner</h2>
                <p class="banner__text">The best burgers and pizzas in town</p>
            </div>
        </section>
        <section class="menu">
            <section class="menu__item">
                <div class="menu__container">
                    <p class="food-emoji">üçï</p>
                    <div class="food-text">
                        <h3 class="food-name">Pizza</h3>
                        <p class="food-contents">pepperoni,mushrom,mozarella</p>
                        <p class="price">$14</p>
                    </div>
                    <button  class="cart__add-button">+</button>
                </div>
            </section>
            <section class="menu__item">
                <div class="menu__container">
                    <p class="food-emoji">üçî</p>
                    <div class="food-text">
                        <h3 class="food-name">Hamburger</h3>
                        <p class="food-contents">beef, cheese, lettuce</p>
                        <p class="price">$12</p>
                    </div>
                    <button class="cart__add-button">+</button>
                </div>
            </section>
            <section class="menu__item">
                <div class="menu__container">
                    <p class="food-emoji">üç∫</p>
                    <div class="food-text">
                        <h3 class="food-name">Beer</h3>
                        <p class="food-contents">grain, hops, yeast, water</p>
                        <p class="price">$12</p>
                    </div>
                    <button class="cart__add-button">+</button>
                </div>
            </section>
        </section>
        <section class="cart">
            <h2 class="cart-header">Your order</h2>
            <div class="cart__container">
            </div>
            <div class="cart-total">
                <h2>Total price:</h2>
                <p class="price">$<span>0</span></p>

            </div>
            <button class="cart-order">Complete order</button>
        </section>
        <section class="card">
            <div class="card__container">
                <h2 class="card-header">Enter card details</h2>
                <form class="card-form">
                    <input id="card-name" type="text" placeholder="Enter your name">
                    <input id="card-number" type="text" placeholder="Enter card number">
                    <input id="card-cvv" type="text" placeholder="Enter CVV">
                    <input type="submit">
                </form>
            </div>
        </section>
        <section class="completed">
            <div class="completed__container">
                <h3>Thanks, James! Your order is on its way!</h3>
            </div>
        </section>
        </div>
    </main>
</body>
</html>
